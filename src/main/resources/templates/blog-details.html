<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<header th:insert="Blocks/Header :: header"></header>
<main>

    <div class="container mt-5">

        <div th:each="el : ${post}" class="alert alert-info mt-2">
            <h1>Название:</h1> <h3 th:text="${el.title}"/>
            <p ><b>Описание:</b><span th:text="${el.full_text}"/>
            <p><b>Бренд:</b><span th:text="${el.brand}"/>
            <p><b>Цена:</b><span th:text="${el.price}"/>
            <p><b>Популярность заказа:</b> <span th:text="${el.views}"/></p>
            <a th:href="'/blog/'+ ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
            <form th:action="'/blog/'+ ${el.id} +'/remove'" method="post"><br><br>
                <button class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </div>
    </div>

</main>

<div th:insert="Blocks/footer :: footer"></div>

</body>
</html>
