<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<header th:insert="Blocks/HeaderUser :: headerUser"></header>
<main>


    <div class="album py-5 bg-light">
        <div class="container" >

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" th:each="el : ${users}">
                <div class="my-3 p-3 bg-body rounded shadow-sm">
                    <h6 class="border-bottom pb-2 mb-0"  th:inline="text"/>Приветствуем [[${#httpServletRequest.remoteUser}]]!
                    <div class="d-flex text-muted pt-3">

                        <p class="pb-3 mb-0 small lh-sm border-bottom">
                            <strong class="d-block text-gray-dark" th:text="'Имя пользователя: '+${el.username}" />
                        </p>
                    </div>
                    <br>
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-success" type="submit" value="Выйти"/>
                    </form>


                </div>
            </div>
        </div>
    </div>


</main>

<div th:insert="Blocks/footer :: footer"></div>

</body>
</html>
