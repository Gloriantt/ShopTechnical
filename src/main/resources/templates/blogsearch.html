<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<header th:insert="Blocks/HeaderUser :: headerUser"></header>
<main>


  <div class="album py-5 bg-light">
    <div class="container" >

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


        <div class="col" th:each="el : ${posts}">
          <div class="card shadow-sm">

            <img class="bd-placeholder-img card-img-top" th:src="@{'/img/' + ${el.file}}" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c">
            </rect>


            <div class="card-body">
              <p class="card-text" th:text="${el.title}" />
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a th:href="'/blog/'+ ${el.id}" class="btn btn-sm btn-outline-secondary">Детальнее</a>

                  <a th:href="'/basket/'+ ${el.id}+'/detail'" class="btn btn-sm btn-outline-secondary">Заказать</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


</main>

<div th:insert="Blocks/footer :: footer"></div>

</body>
</html>
