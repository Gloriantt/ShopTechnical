<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="webjars/jquery/2.0.3/jquery.min.js"></script>
</head>

<header th:insert="Blocks/Header :: header"></header>
<main>

    <div class="container mt-5 mb-5">
        <h1>Добавление товара</h1>
        <form action="/blog/add" method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Введите название" class="form-control"><br>
            <input type="text" name="anons" placeholder="Введите анонс" class="form-control"><br>
            <input type="text" name="brand" placeholder="Введите бренд" class="form-control"><br>
            <input type="text" name="price" placeholder="Введите цену" class="form-control"><br>
            <input  type="file" name="file" placeholder="Добавьте путь к изображению" class="form-control"><br>
            <textarea name="full_text" placeholder="Введите полный текст" class="form-control"></textarea><br><br>
            <button type="submit" class="btn btn-success">Добавить</button>

        </form>
    </div>

</main>

<div th:insert="Blocks/footer :: footer"></div>

</body>
</html>
