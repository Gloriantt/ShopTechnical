<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<header th:insert="Blocks/HeaderUser :: headerUser"></header>
<main>


    <div class="album py-5 bg-light">
        <div class="container" >

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" th:each="el : ${users}">
                <form method="post" action="/UserRefresh">

                    <input type="text" th:value="${el.username}" name="username" placeholder="edit user name"
                           class="form-control"><br>
                    <button type="submit" class="btn btn-success">Изменить</button>
                </form>
            </div>

        </div>
    </div>


</main>

<div th:insert="Blocks/footer :: footer"></div>

</body>
</html>
