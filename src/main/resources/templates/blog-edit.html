<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<header th:insert="Blocks/Header :: header"></header>
<main>

    <div class="container mt-5 mb-5">
        <h1>Редактирование</h1>
        <div th:each="el : ${post}" class="alert alert-info mt-2">
            <form method="post">
                <input type="text" th:value="${el.title}" name="title" placeholder="Edit title"
                       class="form-control"><br>
                <input type="text" th:value="${el.anons}" name="anons" placeholder="Edit anons"
                       class="form-control"><br>
                <input type="text" th:value="${el.brand}" name="brand" placeholder="Edit brand"
                       class="form-control"><br>
                <input type="text" th:value="${el.price}" name="price" placeholder="Edit price"
                       class="form-control"><br>
                <textarea name="full_text" placeholder="Введите полный текст" class="form-control"
                          th:text="${el.full_text}"/> <br>
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
    </div>

</main>

<div th:insert="Blocks/footer :: footer"></div>

</body>
</html>
